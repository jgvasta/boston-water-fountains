<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Bubblers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      background-color: #0772bb;
      height: 90px;           /* fixed header height */
      display: flex;
      align-items: center;    /* vertically center content */
      padding: 0 10px;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      height: 50px;
      width: auto;
      margin-bottom: 0px;
      margin-top: 10px
    }

    .tagline a {
      margin: 0;
      color: white;
      font-size: 14px;
      text-decoration: underline;
    }

    /* Map container fills remaining viewport below header */
    #map {
      width: 100%;
      height: calc(100vh - 70px); /* subtract header height */
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="public_bubblers_font_noshadow_nobg.png" class="logo" alt="Public Bubblers">
      <p class="tagline">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfR5_GpnKOkoIbgOTsqPUq6hhHEZEJIzD-ymUQNinivDww/viewform?usp=header" target="_blank">
          Click here to submit a fountain location
        </a>
      </p>
    </div>
  </header>


  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Call JS script -->
  <script src="script.js"></script>

</body>
</html>
